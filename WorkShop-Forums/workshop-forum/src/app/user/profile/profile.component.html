<div class="container">
    <div class="profile"><img src="./profile.png" alt="default user">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username: </p>
            <p *ngIf="userData">{{userData.firstName}}</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p *ngIf="userData">{{userData.emial}}</p>
        </div>
        <div class="flex">
            <p>Phone: </p>
            <p *ngIf="userData">{{userData.phone}}</p>
        </div>
        <button class="edit-button">Edit</button>
    </div>
</div>
